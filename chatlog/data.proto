syntax = "proto3";
package chatlog;

enum MessageType
{
    TEXT        = 0;
    IMAGE       = 1;
    VIDEO       = 2;
};

message ChatLog
{
    uint64          MessageId   = 1;
    MessageType     Type        = 2;
    string          Content     = 3;
    string          From        = 4;
    string          FileID      = 5;
};
