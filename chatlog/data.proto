syntax = "proto3";
package chatlog;

enum MessageType
{
    UNKNOWN     = 0;
    TEXT        = 1;
    IMAGE       = 2;
    VIDEO       = 3;
};

message ChatLog
{
    uint64          MessageId   = 1;
    MessageType     Type        = 2;
    string          Content     = 3;
    string          From        = 4;
    string          FileID      = 5;
    int64           Timestamp   = 6;
    int64           UID         = 7;
};
